<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/jquery-1.4.js"></script>
  <script type="text/javascript" src="js/element-resize-detector.js"></script>
  <script type="text/javascript" src="js/ResizeSensor.js"></script>
  <style type="text/css">
    div + .resize-container {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="resize-container ResizeSensor-container">
    <b>ResizeSensor.js</b>: 
    <p>
      Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet
    </p>

    <span class='resized'>0</span>
  </div>

  <div class="resize-container element-resize-detector-container">
    <b>element-resize-detector</b>: 
    <p>
      Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet
    </p>

    <span class='resized'>0</span>
  </div>
  <script>
    $(function() {
      new ResizeSensor($('.ResizeSensor-container p'), function() {
        $('.ResizeSensor-container .resized').text($('.ResizeSensor-container .resized').text() * 1 + 1);
      });

      $('.ResizeSensor-container p').css("line-height", '50px');
      
      var erd = elementResizeDetectorMaker({
          strategy: "scroll",
          callOnAdd: true,
          debug: true
      });
      erd.listenTo($('.element-resize-detector-container p')[0], function() {
        $('.element-resize-detector-container .resized').text($('.element-resize-detector-container .resized').text() * 1 + 1);
      });

      $('.element-resize-detector-container p').css("line-height", '50px');
    });
  </script>
</body>
</html>
